name: Deploy Next.js App to Azure App Service

on:
  push:
    branches:
      - master  # Trigger deployment only on master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build Next.js app
        run: npm run build

      - name: 🛠 Upload artifacts to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: PhotoShareNext  # Make sure this matches your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .  # Deploy root of project
