name: Deploy Next.js App to Azure App Service

on:
  push:
    branches:
      - master  # or 'main' if your default branch is main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build Next.js App
        run: npm run build

      - name: ✅ Ensure .next, node_modules & package.json are included
        run: |
          ls -la
          ls -la .next

      - name: ⚙️ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: PhotoShareNext  # Your Azure App Service name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
